name: zlib-build
on:
  push:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'ABC'
        required: false
        default: 'false'
      
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
          
      - name: Checkout zlib
        run: |
          git clone --depth 1 --branch v1.2.15 https://github.com/madler/zlib.git
        
      - name: Check Environment
        run: |
          export
          pwd
          whoami
          lsb_release -a
          uname -a
          uptime
          ls
          
      - name: Configure
        run: |
          pwd
          cd zlib
          ./configure
          
      - name: Compile
        run: |
          pwd
          cd zlib
          make
          
