name: zlib-build
on:
  push:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'ABC'
        required: false
        default: 'false'
      
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: madler/zlib
          ref: v1.2.12
          path: zlib
        
      - name: Check Environment
        run: |
          export
          pwd
          lsb_release -a
          uname -a
          uptime
          pwd
          whoami
          ls
          
      - name: Configure
        run: |
          export
          pwd
          cd zlib
          ./configure
          
      - name: Compile
        run: |
          export
          pwd
          cd zlib
          make
          
